name: Build and deploy to Kuroco front
on:
  push:
    branches:
      - main
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # for Pull Request (exclude merged)
  pullreq_build:
    name: Build(pullreq)
    if: (github.repository == 'thkhuy/sample-kuroco' && github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/kuroco stage') && github.event.issue.pull_request != null)
    runs-on: ubuntu-latest
    steps:
      - name: "Get branch name and sha"
        id: get_branch
        run: |
          PR=$(curl -H "X-Kuroco-Auth: token 0cce8c37cb7cb2ded09aa7d926bfddfc" https://tma-kuroco-sample.g.kuroco.app/direct/menu/github/?pr=${{ github.event.issue.pull_request.url }})
          echo "branch=$(echo $PR | jq -r '.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $PR | jq -r '.sha')" >> $GITHUB_OUTPUT
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_branch.outputs.branch }}
          fetch-depth: 0
        continue-on-error: true
      - name: Fallback checkout if branch not found
        if: failure()
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || 'main' }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: CI Cache
        uses: actions/cache@v4
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.ref_name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Clean node_modules and lockfile
        run: |
          rm -rf node_modules
          rm -f package-lock.json
      - name: Install dependencies
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: |
          npm install

      - name: Rebuild native binding (oxc-parser)
        run: |
          npm rebuild oxc-parser
      - name: Generate
        run: npm run generate
      - name: Validate kuroco_front.json
        run: |
          if [ -f "./.output/public/kuroco_front.json" ]; then
            echo "kuroco_front.json found"
            # JSON形式の検証
            if jq empty ./.output/public/kuroco_front.json; then
              echo "kuroco_front.json is valid JSON"
            else
              echo "Error: kuroco_front.json is not valid JSON"
              exit 1
            fi
          else
            echo "Error: kuroco_front.json not found in public folder"
            exit 1
          fi
      - name: Zip artifact for upload
        run: cd ./.output/public && zip ../../dist.zip . -r
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_branch.outputs.sha }}-${{ github.run_id }}
          path: dist.zip
          retention-days: 1
      - name: Wait for Artifact download
        run: sleep 15
      - name: Webhook
        uses: diverta/workflow-webhook@v3
        with:
          webhook_url: "https://tma-kuroco-sample.g.kuroco.app/direct/menu/github/"
          webhook_secret: "0cce8c37cb7cb2ded09aa7d926bfddfc"
          data: '{"single_zip":"1","domain":"tma-kuroco-sample.g.kuroco-front.app","pr":"${{ github.event.issue.pull_request.url }}",  "repository":"${{ github.repository }}", "run_id":"${{ github.run_id }}", "hash":"${{ steps.get_branch.outputs.sha }}"}'
          
  #for Push
  pushed_build:
    name: Build(pushed)
    if: (github.repository == 'thkhuy/sample-kuroco' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: CI Cache
        uses: actions/cache@v4
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.ref_name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Clean node_modules and lockfile
        run: |
          rm -rf node_modules
          rm -f package-lock.json
      - name: Install dependencies
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: |
          npm install
      - name: Rebuild native binding (oxc-parser)
        run: |
          npm rebuild oxc-parser
      - name: Generate
        run: npm run generate
      - name: Validate kuroco_front.json
        run: |
          if [ -f "./.output/public/kuroco_front.json" ]; then
            echo "kuroco_front.json found"
            # JSON形式の検証
            if jq empty ./.output/public/kuroco_front.json; then
              echo "kuroco_front.json is valid JSON"
            else
              echo "Error: kuroco_front.json is not valid JSON"
              exit 1
            fi
          else
            echo "Error: kuroco_front.json not found in public folder"
            exit 1
          fi
      - name: Zip artifact for upload
        run: cd ./.output/public && zip ../../dist.zip . -r
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-${{ github.run_id }}
          path: dist.zip
          retention-days: 7
      - name: Webhook
        uses: diverta/workflow-webhook@v3
        with:
          webhook_url: "https://tma-kuroco-sample.g.kuroco.app/direct/menu/github/"
          webhook_secret: "0cce8c37cb7cb2ded09aa7d926bfddfc"
          data: '{"single_zip":"1","domain":"tma-kuroco-sample.g.kuroco-front.app", "repository":"${{ github.repository }}", "run_id":"${{ github.run_id }}", "hash":"${{ github.sha }}"}'